<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Catch</title>
  <link rel="stylesheet" href="style.css">
  <script type = 'module' src="src/main.js" defer></script>
  <script src="https://kit.fontawesome.com/e4a39d17f7.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="game">
    <header class="game_header">
      <button class="play_stop"><i class="fa-solid fa-play"></i></button>
      <span class="timer"></span>
      <span class="counter"></span>
    </header>
    <section class="playing_field"></section>
  </section>
  <section class="popUp popUp_hidden">
    <button class="reset">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
    <span class="status"></span>
  </section>
</body>
</html>
